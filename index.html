<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>松蔭大学看護学部　看護関係法令</title>
  <style>
    :root {
      --cover-bg: #FFF9C4; /* 薄い黄色 */
      --ink: #222;
      --muted: #6b7280;
      --card: #ffffff;
      --radius: 20px;
      --wrong: #dc2626;   /* 赤（不正解） */
      --correct: #16a34a; /* 緑（正解） */
      --pending: #dbeafe; /* 選択中の淡青 */
      --pending-ring: rgba(37,99,235,.35);
      --title-color: #38bdf8; /* 水色 */
    }
    *{box-sizing:border-box}
    html, body { height: 100%; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", Helvetica, Arial; margin: 0; background: #f8fafc; color: var(--ink); }
    .wrap { min-height: 100vh; display: flex; }
    .container { flex: 1; display: flex; align-items: stretch; justify-content: center; padding: 16px; }
    .stage { width: 100%; max-width: 860px; display: grid; }
    .screen { display: none; }
    .screen.active { display: grid; }
    .cover { background: var(--cover-bg); border-radius: var(--radius); box-shadow: 0 4px 16px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.06);
      padding: clamp(20px, 6vw, 48px); grid-template-rows: auto 1fr auto; display: grid; min-height: calc(100vh - 32px); row-gap: clamp(16px, 4vw, 28px); }
    .title { font-size: clamp(26px, 6.5vw, 38px); font-weight: 800; margin: 0; text-align: center; color: var(--title-color); line-height: 1.5; }
    .title span { display: block; }
    .stamp-note { font-weight: 700; margin: 4px 0 4px; font-size: clamp(13px, 3.2vw, 15px); text-align:center; }
    .stamp-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: clamp(8px, 2vw, 16px); background: rgba(255,255,255,0.7); border: 1px dashed rgba(0,0,0,0.15); border-radius: 12px; padding: clamp(10px, 2.6vw, 16px); }
    .stamp { font-size: clamp(20px, 6vw, 32px); text-align: center; filter: grayscale(1) opacity(.35); transition: .2s; }
    .stamp.active { filter: none; transform: scale(1.05); }
    .lesson-buttons { display: grid; grid-template-columns: repeat(2, 1fr); gap: clamp(10px, 2.6vw, 16px); }
    @media (min-width: 640px) { .lesson-buttons { grid-template-columns: repeat(4, 1fr); } }
    .btn { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; background: var(--card); padding: clamp(12px, 3vw, 18px); border-radius: 12px; border: 1px solid rgba(0,0,0,0.08); box-shadow: 0 2px 8px rgba(0,0,0,0.06); font-weight: 700; cursor: pointer; text-decoration: none; text-align: center; font-size: clamp(14px, 3.4vw, 16px); min-height: 48px; }
    .btn:hover { background: #f9fafb; }
    .btn:disabled { background: #e5e7eb; cursor: not-allowed; color: #9ca3af; }
    .panel { background:#fff; border-radius: var(--radius); box-shadow: 0 4px 16px rgba(0,0,0,.08); border:1px solid rgba(0,0,0,.06); padding: clamp(16px, 4vw, 28px); min-height: calc(100vh - 32px); display:grid; grid-template-rows:auto 1fr auto; row-gap: clamp(12px, 3vw, 20px); }
    .crumbs { font-size: clamp(13px, 3vw, 15px); margin-bottom: 6px; color: var(--muted); }
    .panel h2 { margin: 0 0 8px; font-size: clamp(20px, 5vw, 26px); }
    .question { padding: 12px; border-radius: 10px; margin-bottom: 10px; background:#f9fafb; }
    .options { display:flex; gap:12px; margin-top:8px; }
    .opt-btn { flex:1; padding:10px; border-radius:8px; border:1px solid rgba(0,0,0,0.15); background:#fff; cursor:pointer; font-weight:700; text-align:center; }
    .opt-btn.clicked { background: var(--pending); outline: 2px solid var(--pending-ring); }
    .opt-btn.wrong { background: var(--wrong); color:#fff; }
    .opt-btn.correct { background: var(--correct); color:#fff; }
    .review-line { display:flex; align-items:center; justify-content:center; gap:8px; margin-top: 10px; }
    .badge { display:inline-flex; align-items:center; gap:6px; padding: 6px 10px; border-radius: 999px; background:#ecfdf5; color:#065f46; font-weight: 800; border:1px solid #a7f3d0; font-size: 13px; }
  </style>
</head>
<body>

</body>
</html>
